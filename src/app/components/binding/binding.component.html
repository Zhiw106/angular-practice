<p>binding works!</p>
<!--property binding, attribute binding, class binding, style binding-->

<!--difference between property and attribute-->
<!--console.log(inputId.getAttribute('value'),console.log(inputId.value)-->
<input type="text" id="inputId" value="Tom">
<br><br>
<!--class binding-->
<!--3个class都有-->
<button class="colorClass" [class]="classToApply">Click Me 1</button>
<br><br>
<!--remove or add one class-->
<!--boldOrNot is boolean type, boldClass is removed-->
<button class="colorClass boldClass italicsClass" [class.boldClass]="!isBold">Click Me 2</button>
<br><br>
<!--ngClass, remove or add multiple classes -->
<button class="italicsClass" [ngClass]="addClasses()">Click Me 3</button>
<br><br>
<!--style binding-->
<!--remove or add one style-->
<button style="color:red" [style.font-weight]="isBold?'bold':'normal'">Click Me</button>
<br><br>
<button style="color:red" [style.font-size.px]="fontSize">Click Me</button>
<br><br>
<!--ngStyle, remove or add multiple styles-->
<button style="color:red" [ngStyle]="addStyle()">Click Me</button>
<br><br>
<!--event binding-->
<button (click)="onClick()">Click Me</button>
<br>
<button on-click="onClick()">Click Me</button>
<br><br>
<!--example, show or hide details-->
<table>
  <thead>
  <tr>
    <th [attr.colspan]="columnSpan">Employee Details</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>First Name</td>
    <td>{{firstName}}</td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td>{{lastName}}</td>
  </tr>
  <tr *ngIf="showDetails">
    <td>Gender</td>
    <td>{{gender}}</td>
  </tr>
  <tr *ngIf="showDetails">
    <td>Age</td>
    <td>{{age}}</td>
  </tr>
  </tbody>
</table>
<br>
<button (click)="toggleDetails()">{{showDetails?'Hide':'Show'}} Details</button>

<br><br>
<!--two way data binding-->
<div>
<!--  这种方式绑定，数据只从component到html，用户输入新内容，下面name的值不会跟着改变-->
<input type="text" [value]="name1">
<br>
<span>You entered: {{name1}}</span>
</div>
<div>
<!--  [value]="name" 数据从component到html，(input)="name=$event.target.value" 数据从html到component-->
<!--  <input type="text" [value]="name" (input)="name=$event.target.value"/>-->
  <input type="text" [(ngModel)]="name2">
  <br>
  <span>You entered: {{name2}}</span>
</div>
