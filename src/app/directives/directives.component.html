<p>directives works!</p>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Website</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userList">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.website}}</td>
  </tr>
  <tr *ngIf="!userList || userList.length===0">
    <td colspan="5">No users to display</td>
  </tr>
  </tbody>
</table>
