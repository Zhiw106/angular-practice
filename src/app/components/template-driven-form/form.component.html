<form id="bridge-form" #bridgeForm="ngForm" (ngSubmit)="onSubmit(bridgeForm)">
  <label for="id">ID</label>
  <input
    type="text"
    id="id"
    name="id"
    placeholder="bridge-322-123-C"
    required
    autofocus
    [(ngModel)]="id"
    #bridgeId="ngModel"
  />
  <br />
  <label for="name">Name</label>
  <input
    type="text"
    id="name"
    name="name"
    placeholder=""
    required
    [(ngModel)]="name"
    #bridgeName="ngModel"
  />
  <br />
  <label for="year">Year</label>
  <input
    type="text"
    id="year"
    name="year"
    required
    pattern="\s*[0-9]{4}\s*"
    placeholder="four digits number"
    [(ngModel)]="year"
    #bridgeYear="ngModel"
  />
  <br />
  <input type="submit" value="submit" />
</form>
<div id="errors" *ngIf="bridgeForm.invalid && bridgeForm.touched">
  <p *ngIf="bridgeId.invalid">An ID is required</p>
  <p *ngIf="bridgeName.invalid">A name is required</p>
  <p *ngIf="bridgeYear.errors?.['required']">A year is required</p>
  <p *ngIf="bridgeYear.errors?.['pattern']">
    A year must be four digits in length
  </p>
</div>
<p>The template value is {{ bridgeForm.value | json }}</p>
